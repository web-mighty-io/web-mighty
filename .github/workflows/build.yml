name: build
on: [ push, pull_request ]

jobs:
  ci:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        build: [ stable, beta, nightly, macos ]

        include:
          - build: stable
            os: ubuntu-latest
            rust: stable
            browsers: --node --firefox --chrome

          - build: beta
            os: ubuntu-latest
            rust: beta
            browsers: --node --firefox --chrome

          - build: nightly
            os: ubuntu-latest
            rust: nightly
            browsers: --node --firefox --chrome

          - build: macos
            os: macos-latest
            rust: stable
            browsers: --node --firefox --chrome --safari

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: testing wasm
        run: |
          if [ -f "${HOME}/.cargo/bin/wasm-pack" ]; then
            rm ${HOME}/.cargo/bin/wasm-pack
          fi
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          cd public && wasm-pack test ${{ matrix.browsers }} --headless
