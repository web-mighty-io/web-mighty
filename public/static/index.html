<!DOCTYPE html>
<html lang="html5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Mighty</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="title">Web Mighty</h1>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-dark" href="https://github.com/buttercrab/web-mighty">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-large">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-two-thirds">
                        <h1 class="title">
                            Play.<br>
                            Anywhere.<br>
                            Free.<br>
                        </h1>
                        <p class="subtitle">
                            Web Mighty is an open source web card game. <br>
                            Play on any devices with your friends.
                        </p>
                    </div>
                    <div class="column">
                        <div class="box box-is-primary">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input type="text" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input type="password" class="input">
                                </div>
                            </div>
                            <div class="level">
                                <div class="control level-left">
                                    <div class="level-item">
                                        <button class="button is-link">Log in</button>
                                    </div>
                                </div>
                                <div class="control level-right">
                                    <div class="level-item">
                                        <p>
                                            or <a href="#signup" class="is-link">Sign Up</a>?
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hero is-large is-primary" id="signup">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="box">
                            Sign in
                        </div>
                    </div>
                    <div class="column is-two-thirds has-text-right">
                        <h1 class="title">
                            Don't have an account yet?
                        </h1>
                        <p class="subtitle">
                            It only takes a few minutes to make one. <br>
                            Make a free account and enjoy all features of <b>Web Mighty</b>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
